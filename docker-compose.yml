version: '3.8'

services:
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: u9p5jdagqk5m5l
      POSTGRES_PASSWORD: p03dc067b73aa5fa45972dc5b17a166634b5110c555ef45cad5cd2fe3e83cdf04
      POSTGRES_DB: d3vb68ruqp6naq
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://postgres:p03dc067b73aa5fa45972dc5b17a166634b5110c555ef45cad5cd2fe3e83cdf04@db:5432/d3vb68ruqp6naq
      - DJANGO_SETTINGS_MODULE=financial_project.settings

volumes:
  pgdata:
    driver: local